<html>
<head>
	<title>Form Button</title>
</head>
<body>
	<form>
		<h4 align="center">Form</h4>
		First name<input type="Text" name="firstname" size="30">Last name<input type="Text" name="lestname" size="30"><br><br>
		E-mail address<input type="Text" name="email" size="30">    Password<input type="Passsword" name="password"/><br>
		<p>Comment</p>
		<textarea name="comment" rows="5" cols="25"></textarea><br>
		<b>Gender</b><br/>
		&nbspMale<input type="radio" name="gender" value="male"><br>
		&nbspFemale<input type="radio" name="gender" value="female"><br><br>
		<b>Educational qualification</b><br/>
		<input type="radio" value="checbox1" name="checbox">SSC
		<input type="radio" value="checbox1" name="checbox">HSC
		<br><br><br>
		<b>Your home division</b><br/>
		<select name="divition">
			<option>Dhaka</option>
			<option>Chittagong</option>
			<option>Sylhet</option>
			<option>Khulna</option>
			<option>Barishal</option>
			<option>Rajshahi</option>
			<option>Comilla</option>
			<option>Mymenshing</option>
		</select>
		<br><br><br>
		<b>Your picture</b><br/>
		<input type="hidden" value="100" name="MAX_FILE_SIZE">
		<input type="file" name="file"/>
		<br><br><br>
		<input type="submit" value="Save" name="submit">
		<input type="reset" value="New" name="clear">
	</form>
</body>
</html>
